{% extends "_layout.html" %}
{% block content %}

<h1>Events</h1>

{% for event in event %}

<div class="container">

    <div>
        {{event.event_name}}
    </div>
    <div>
        {{event.description}}
    </div>
    <div>
        {{event.location}}
    </div>
    <div>
        {{event.date}}
    </div>
    <div>
        {{event.time}}
    </div>
    <div>
        {{event.establishment.name}}
    </div>

</div>
<hr>
{% endfor %}


{% endblock %}
